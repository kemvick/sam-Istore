<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA== 
    " crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head> 
<body>

  <div class="container">

    <div class="left">
      <p>Payment met</p>
      <hr style="border:1px solid #ccc; margin: o 10px;">
      <div class="methods">
        <div onclick="dofun();" id="tColorA" style=
          "color: greenyellow;"><i class="fa-solid fa-credit-card"
          style="color: greenyellow;"></i>Pay ment bycard
        </div>

        <div onclick="dofunA();" id="tColorB"><i class="fa-solid fa-building-columns"></i>Internet banks
        </div>

        <div onclick="dofunB();" id="tColorC" ><i class="fa-solid fa-wallet"></i>
          Apple/Google pay
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 1px;">

      </div>

    </div>

    <div class="center">
      <div>
        <img class="crd" src="image.png/visa.png" width="60px" height="30px">
        <img class="crd" src="image.png/master.png" width="60px" height="30px">
        <img class="crd" src="image.png/amex.png" width="60px" height="30px">
        <img class="crd" src="image.png/discover.png" width="60px" height="30px">
      </div>
      <hr style="border: 1px solid #ccc; margin: 0 15px;">

      <div class="card-details">
        <form>
          <p>Card number</p>
          <div class="c-number" id="c-number">
            <input id="number" class="cc-number" placeholder="Card number"
            maxlength="19" required>
            <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
        
          </div>

          <div class="c-details">
            <div>
             <p>Expiry date</p>
             <input id="e-date" class="cc-exp" placeholder="MM/YY"
              maxlength="19" required>  

            </div>

            <div>
              <p>CVV</p>
              <div class="cvv-box" id="cvv-box">
                <input id="cvv" class="cc-cvv" placeholder="CVV" required
                maxlength="3" required >
                <i class="fa-solid fa-circle-question" title="3 digit on the back of the card"
                style="cursor: pointer;"></i>
              </div>
            </div>
          </div>

          <div class="email">
            <p>Email</p>
            <input type="email" placeholder="example@email.com" id="email" maxlength="19" required>
          </div>

          <button>PAY NOW</button>

        </form>

      </div>

    </div>

    <div class="right">
      <p>Order information</p>
      <hr style="border: 1px solid #ccc; margin:0 15px ;">
      <div class="details">
        <div style="font-weight: bold; padding: 2px 10px;">Order discription</div>
        <div style="padding: 2px 10px;">Test payment</div>
      </div>
      <hr style="border: 1px solid #ccc; margin: 0 15px;">
      <div>
        <img class="crd"  src="image.png/visa.png" width="50px" height="30px">
        <img class="crd" src="image.png/master.png" width="50px" height="30px">
        <img class="crd" src="image.png/amex.png" width="50px" height="30px">
        <img class="crd" src="image.png/discover.png" width="50px" height="30px">
      </div>

    </div>

     

  </div>
 
    <script src="index.js"></script>
</body>
</html>
